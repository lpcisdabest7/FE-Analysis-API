version: '3.8'

services:
  princess-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: princess-3d-bot
    ports:
      - "8080:80"
    environment:
      # API Configuration
      - NODE_ENV=production
      - API_BASE_URL=http://localhost:3000
      - API_BACKEND_URL=http://localhost:3005
    volumes:
      # Mount custom configuration if needed
      - ./custom.env:/usr/share/nginx/html/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Add backend services here
  # backend-api:
  #   image: your-backend-api:latest
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     - NODE_ENV=production
  #   restart: unless-stopped

  # websocket-server:
  #   image: your-websocket-server:latest
  #   ports:
  #     - "3001:3001"
  #   environment:
  #     - NODE_ENV=production
  #   restart: unless-stopped

networks:
  default:
    name: princess-bot-network
