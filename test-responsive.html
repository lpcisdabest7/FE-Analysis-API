<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design Test - Princess Bot</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Test-specific styles */
        .test-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            z-index: 9999;
        }
        
        .test-controls {
            position: fixed;
            top: 10px;
            left: 200px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 9999;
        }
        
        .test-controls button {
            margin: 2px;
            padding: 5px 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .test-controls button:hover {
            background: #555;
        }
        
        .device-frame {
            border: 2px solid #333;
            border-radius: 10px;
            margin: 20px;
            display: inline-block;
            background: white;
        }
        
        .device-frame.mobile {
            width: 375px;
            height: 667px;
        }
        
        .device-frame.tablet {
            width: 768px;
            height: 1024px;
        }
        
        .device-frame.desktop {
            width: 1200px;
            height: 800px;
        }
    </style>
</head>
<body>
    <div class="test-info">
        <div>Screen: <span id="screen-size"></span></div>
        <div>Device: <span id="device-type"></span></div>
        <div>Orientation: <span id="orientation"></span></div>
    </div>
    
    <div class="test-controls">
        <button onclick="setViewport(375, 667)">Mobile</button>
        <button onclick="setViewport(768, 1024)">Tablet</button>
        <button onclick="setViewport(1200, 800)">Desktop</button>
        <button onclick="toggleOrientation()">Rotate</button>
        <button onclick="toggleMobileUI()">Toggle UI</button>
    </div>

    <div id="container">
        <!-- Mobile UI Toggle Button -->
        <button id="mobile-ui-toggle" aria-label="Toggle UI Panel">‚ò∞</button>
        
        <div id="ui-overlay" class="hidden">
            <div id="status">
                <h2>üéØ Princess Action Bot</h2>
                <div id="current-action">Ch·ªù h√†nh ƒë·ªông...</div>
            </div>
            
            <div id="action-history">
                <h3>üìú L·ªãch s·ª≠ h√†nh ƒë·ªông:</h3>
                <ul id="action-list">
                    <li><strong>Nh·∫£y m√∫a</strong><br><span class="timestamp">10:30:15</span></li>
                    <li><strong>V·∫´y tay</strong><br><span class="timestamp">10:30:10</span></li>
                    <li><strong>C√∫i ch√†o</strong><br><span class="timestamp">10:30:05</span></li>
                </ul>
            </div>
            
            <div id="text-input-section">
                <h3>üí¨ Nh·∫≠p vƒÉn b·∫£n:</h3>
                <div id="text-input-group">
                    <input type="text" id="text-input" placeholder="Nh·∫≠p l·ªánh cho c√¥ng ch√∫a (v√≠ d·ª•: nh·∫£y m√∫a, v·∫´y tay...)" />
                    <button id="send-text-btn">G·ª≠i l·ªánh</button>
                </div>
                <div id="text-samples">
                    <small>V√≠ d·ª• s√°ng t·∫°o:</small>
                    <button class="sample-text-btn" data-text="B·∫°n n·∫±m ra cho t√¥i xem">N·∫±m ra</button>
                    <button class="sample-text-btn" data-text="Ch·∫°y ngay ƒëi">Ch·∫°y ngay</button>
                    <button class="sample-text-btn" data-text="Bay l√™n tr·ªùi nh∆∞ si√™u nh√¢n">Bay l√™n</button>
                    <button class="sample-text-btn" data-text="L√†m nh∆∞ ninja v·∫≠y">Nh∆∞ ninja</button>
                </div>
                <div id="text-status">S·∫µn s√†ng nh·∫≠n l·ªánh...</div>
            </div>
            
            <div id="controls">
                <button id="connect-btn">K·∫øt n·ªëi</button>
                <button id="test-action-btn">Test Animation</button>
            </div>
        </div>
        
        <canvas id="three-canvas"></canvas>
    </div>

    <script>
        // Test functionality
        function updateInfo() {
            document.getElementById('screen-size').textContent = `${window.innerWidth} √ó ${window.innerHeight}`;
            document.getElementById('device-type').textContent = getDeviceType();
            document.getElementById('orientation').textContent = window.innerWidth > window.innerHeight ? 'Landscape' : 'Portrait';
        }
        
        function getDeviceType() {
            const width = window.innerWidth;
            if (width <= 768) return 'Mobile';
            if (width <= 1024) return 'Tablet';
            return 'Desktop';
        }
        
        function setViewport(width, height) {
            // Simulate viewport change
            window.innerWidth = width;
            window.innerHeight = height;
            window.dispatchEvent(new Event('resize'));
            updateInfo();
        }
        
        function toggleOrientation() {
            const currentWidth = window.innerWidth;
            const currentHeight = window.innerHeight;
            window.innerWidth = currentHeight;
            window.innerHeight = currentWidth;
            window.dispatchEvent(new Event('resize'));
            updateInfo();
        }
        
        function toggleMobileUI() {
            const overlay = document.getElementById('ui-overlay');
            const toggle = document.getElementById('mobile-ui-toggle');
            
            if (overlay.classList.contains('hidden')) {
                overlay.classList.remove('hidden');
                overlay.classList.add('visible');
                toggle.classList.add('active');
                toggle.innerHTML = '‚úï';
            } else {
                overlay.classList.remove('visible');
                setTimeout(() => {
                    overlay.classList.add('hidden');
                }, 300);
                toggle.classList.remove('active');
                toggle.innerHTML = '‚ò∞';
            }
        }
        
        // Initialize
        updateInfo();
        window.addEventListener('resize', updateInfo);
        
        // Simulate mobile behavior
        if (window.innerWidth <= 768) {
            document.getElementById('ui-overlay').classList.add('hidden');
        }
        
        // Add sample data
        document.getElementById('text-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const text = this.value;
                if (text.trim()) {
                    const actionList = document.getElementById('action-list');
                    const li = document.createElement('li');
                    li.innerHTML = `<strong>${text}</strong><br><span class="timestamp">${new Date().toLocaleTimeString()}</span>`;
                    actionList.insertBefore(li, actionList.firstChild);
                    this.value = '';
                }
            }
        });
        
        // Sample button functionality
        document.querySelectorAll('.sample-text-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const text = this.dataset.text;
                document.getElementById('text-input').value = text;
            });
        });
    </script>
</body>
</html>
